{% extends "base.html" %}
{% block body %}

    <div class="container">
      <h1> Update Your's TODO</h1>
        <form action ="/update/{{todo.sno}}"  method ="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">TODO TITLE</label>
              <input type="text" name="title" class="form-control" id="title" value="{{todo.title}}" aria-describedby="title">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">TODO DESCRIPTION</label>
              <input type="text" name="desc" class="form-control" value ="{{todo.desc}}" id="desc">
            </div>
            <button type="submit" class="btn-outline-dark">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock  body %}
